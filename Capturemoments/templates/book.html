<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url("{{ url_for('static', filename='background.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 50px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    select, input {
      padding: 12px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    select:focus, input:focus {
      border-color: #ff9800;
      box-shadow: 0 0 5px rgba(255, 152, 0, 0.6);
    }

    button {
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff9800;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e68900;
      transform: scale(1.02);
    }

    p {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 1.05em;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Book a Photographer</h1>

    {% if message %}
      <p><strong>{{ message }}</strong></p>
      <p><strong>Photographer Type:</strong> {{ booking['photographer_id'] }}</p>
      <p><strong>Date:</strong> {{ booking['date'] }}</p>
      <p><strong>Price:</strong> â‚¹{{ booking['price'] }}</p>
    {% else %}
      <form method="POST" action="{{ url_for('book') }}">
        <select name="photographer_id" required>
          <option value="">-- Select Photographer Type --</option>
          <option value="wedding">Wedding</option>
          <option value="events">Events</option>
          <option value="birthday">Birthday</option>
          <option value="tour">Tour</option>
          <option value="wildlife">Wildlife</option>
          <option value="adventure">Adventure</option>
        </select>
        <input type="text" name="user_id" placeholder="Your User ID" required />
        <input type="date" name="date" required />
        <input type="number" name="price" placeholder="Enter Price (INR)" min="0" required />
        <button type="submit">Book Now</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
