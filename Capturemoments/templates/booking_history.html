<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking History</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #222;
    }

    .history-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .booking-entry {
      padding: 15px 20px;
      margin-bottom: 15px;
      border-left: 5px solid #ff9800;
      background-color: #fafafa;
      border-radius: 5px;
    }

    .booking-entry strong {
      display: inline-block;
      width: 160px;
    }

    .no-bookings {
      text-align: center;
      font-size: 1.2em;
      color: #888;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #ff9800;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Booking History</h1>
  <div class="history-container">
    {% if bookings %}
      {% for booking in bookings %}
        <div class="booking-entry">
          <p><strong>User ID:</strong> {{ booking.user_id }}</p>
          <p><strong>Photographer Type:</strong> {{ booking.photographer_id }}</p>
          <p><strong>Date:</strong> {{ booking.date }}</p>
          <p><strong>Price:</strong> ₹{{ booking.price }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-bookings">No bookings found.</p>
    {% endif %}
    <a href="{{ url_for('book') }}" class="back-link">← Back to Booking Page</a>
  </div>
</body>
</html>
