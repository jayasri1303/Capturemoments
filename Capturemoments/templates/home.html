<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Capture Moments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("{{ url_for('static', filename='images/welcome.jpeg') }}");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 700px;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00f2ff;
      color: #ffffffad;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Capture Moments</h1>
    <p>Your one-stop platform for booking professional photographers for all your special occasions.</p>
    <a href="{{ url_for('index') }}">Get Started</a>
  </div>
</body>
</html>
